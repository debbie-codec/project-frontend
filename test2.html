<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funiro Furniture Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Section Title Styling */
        .furniture-section h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .furniture-section span {
            color: #e67e22;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 200px);
            grid-gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Positioning Images */
        .grid-item1 {
            grid-column: 1 / span 2;
            grid-row: 1 / span 2;
        }

        .grid-item2 {
            grid-column: 3 / span 2;
            grid-row: 1 / span 1;
        }

        .grid-item3 {
            grid-column: 3 / span 2;
            grid-row: 2 / span 1;
        }

        .grid-item4 {
            grid-column: 1 / span 1;
            grid-row: 3 / span 2;
        }

        .grid-item5 {
            grid-column: 2 / span 2;
            grid-row: 3 / span 2;
        }

        .grid-item6 {
            grid-column: 4 / span 1;
            grid-row: 3 / span 2;
        }

        .grid-item7 {
            grid-column: 1 / span 1;
            grid-row: 1 / span 1;
        }

        .grid-item8 {
            grid-column: 4 / span 1;
            grid-row: 1 / span 1;
        }

        /* Common Image Styling */
        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Adding Staggered Animation Delays */
        .grid-item1 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.2s;
        }

        .grid-item2 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.4s;
        }

        .grid-item3 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.6s;
        }

        .grid-item4 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 0.8s;
        }

        .grid-item5 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 1s;
        }

        .grid-item6 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 1.2s;
        }

        .grid-item7 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 1.4s;
        }

        .grid-item8 img {
            animation: fadeInUp 0.8s ease forwards;
            animation-delay: 1.6s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 150px);
            }

            .grid-item1 {
                grid-column: 1 / span 2;
                grid-row: 1 / span 3;
            }

            .grid-item2, .grid-item3 {
                grid-column: 1 / span 1;
                grid-row: 4 / span 1;
            }

            .grid-item4, .grid-item6, .grid-item7, .grid-item8 {
                grid-column: 1 / span 1;
                grid-row: 5 / span 1;
            }

            .grid-item5 {
                grid-column: 2 / span 1;
                grid-row: 5 / span 1;
            }
        }

        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 150px);
            }

            .grid-item1, .grid-item2, .grid-item3, .grid-item4, .grid-item5, .grid-item6, .grid-item7, .grid-item8 {
                grid-column: 1 / span 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <section class="furniture-section">
        <!-- Section Title -->
        <h1 class="center1">Share your setup with <br><span>#FuniroFurniture</span></h1>
        
        <div class="body-select">
            <!-- Image Grid -->
            <div class="image-grid">
                <div class="grid-item1">
                    <img src="images/bedroom.jpg" alt="Furniture 1">
                </div>
                <div class="grid-item2">
                    <img src="images/bedroom.jpg" alt="Furniture 2">
                </div>
                <div class="grid-item3">
                    <img src="images/bedroom.jpg" alt="Furniture 3">
                </div>
                <div class="grid-item4">
                    <img src="images/bedroom.jpg" alt="Furniture 4">
                </div>
                <div class="grid-item5">
                    <img src="images/bedroom.jpg" alt="Furniture 5">
                </div>
                <div class="grid-item6">
                    <img src="images/bedroom.jpg" alt="Furniture 6">
                </div>
                <div class="grid-item7">
                    <img src="images/bedroom.jpg" alt="Furniture 7">
                </div>
                <div class="grid-item8">
                    <img src="images/bedroom.jpg" alt="Furniture 8">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
